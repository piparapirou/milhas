<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Milhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Milhas para R$</h1>
        <p>Insira a quantidade de milhas para calcular o valor correspondente em reais.</p>
        <input type="number" id="milhas" placeholder="Digite a quantidade de milhas" oninput="calcularValor()">
        <p id="resultado">Valor em R$: <span>0,00</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
